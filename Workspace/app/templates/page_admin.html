<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
</head>

<body>
    <div class="container text-center mt-4">
        <h1>Admin Page</h1>

        <div class="row mt-5">
            <div class="col border p-5">
                <H2>Agregar Docentes</H2>
                <form method="POST" action="/admin">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                            <input type="text" class="form-control" id="inputNombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Apellido</label>
                                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                            <input type="text" class="form-control" id="inputApellido" name="apellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">DNI</label>
                            <input type="text" class="form-control" id="inputDNI" placeholder="DNI">
                            <input type="text" class="form-control" id="inputDNI" name="dni" placeholder="DNI">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Contraseña</label>
                            <input type="password" class="form-control" id="inputContrasena" placeholder="Contraseña">
                            <input type="password" class="form-control" id="inputContrasena" name="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            <input type="email" class="form-control" id="inputEmail" name="mail" placeholder="Email">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Telefono</label>
                                <input type="text" class="form-control" id="inputTelefono" placeholder="Telefono">
                            <input type="text" class="form-control" id="inputTelefono" name="telefono" placeholder="Telefono">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Agrgar</button>
                </form>
            </div>
            <div class="col border p-5">
                <h2>Agregar Estudiante</h2>
            </div>
        </div>
    </div>
</body>

</html>
