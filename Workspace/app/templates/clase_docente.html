<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://imgs.search.brave.com/C71vif74_qX_nFB2lVuFIpRulf5k__yEOMRuic0Q3nI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly8xMDAw/bG9nb3MubmV0L3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDE3LzAz/L0tmY19sb2dvLTUw/MHgyODEucG5n"
                    alt="Logo" width="30" height="24">
            </a>
            <a class="navbar-brand" href="#">Classroom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('clase_docente') }}">Clase Docente</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <!-- CARD DE MATERIA -->
        <div class="card mb-4">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Nombre de la materia</h5>
                <p class="card-text">Descripcion de la materia</p>
            </div>
        </div>

        <!-- BOTÃ“N AGREGAR ANUNCIO -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Agregar anuncio a la clase
        </button>

        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Anuncio</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" name="anuncio" placeholder="Escribe tu anuncio" style="height: 100px;"></textarea>
                                <label>Anuncio</label>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="file" name="archivo">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Subir anuncio</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- LISTA DE ANUNCIOS -->
        <div class="list-group mt-3 text-start">
            {% for a in anuncios %}
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <p class="mb-1">{{ a.texto }}</p>
                {% if a.archivo %}
                <small><a href="{{ url_for('uploaded_file', filename=a.archivo) }}" target="_blank">Archivo adjunto</a></small>
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
